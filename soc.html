<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - Play Without Limits</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ffea;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    nav a:hover {
      border-color: #00ffea;
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600508775494-34a46cfaa5cf?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .hero h2 {
      position: relative;
      font-size: 3rem;
      color: #00ffea;
      text-shadow: 0 0 20px #00ffea;
      z-index: 1;
    }

    .games-section {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #1a1a1a;
      border: 2px solid #00ffea;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      display: block;
    }

    .game-card a {
      display: block;
      padding: 15px;
      color: #00ffea;
      text-decoration: none;
      font-weight: bold;
    }

    .game-card a:hover {
      text-decoration: underline;
    }

    /* About Us Section */
    .about-section {
      padding: 40px;
      background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
      border-top: 2px solid #00ffea;
      border-bottom: 2px solid #00ffea;
    }

    .about-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .about-section h2 {
      font-size: 2.2rem;
      color: #00ffea;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffea;
    }

    .about-section p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 15px;
      line-height: 1.8;
    }

    .about-section .highlight {
      color: #ff00ff;
      font-weight: bold;
      text-shadow: 0 0 8px #ff00ff;
    }

    .about-section a {
      color: #00ffea;
      text-decoration: none;
    }

    .about-section a:hover {
      text-decoration: underline;
    }

    /* Social Media Section */
    .social-section {
      padding: 40px;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      border-top: 2px solid #00ffea;
      border-bottom: 2px solid #00ffea;
      text-align: center;
    }

    .social-section h2 {
      font-size: 2.2rem;
      color: #00ffea;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ffea;
    }

    .social-section p {
      color: #ddd;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-link {
      padding: 12px 25px;
      border: 2px solid #00ffea;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .social-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ffea;
    }

    .social-link.youtube { border-color: #ff0000; }
    .social-link.youtube:hover { box-shadow: 0 0 15px #ff0000; color: #ff0000; }

    .social-link.facebook { border-color: #1877f2; }
    .social-link.facebook:hover { box-shadow: 0 0 15px #1877f2; color: #1877f2; }

    .social-link.instagram { border-color: #e1306c; }
    .social-link.instagram:hover { box-shadow: 0 0 15px #e1306c; color: #e1306c; }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid #00ffea;
      margin-top: 30px;
    }

    footer p {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="ab.html">About Us</a>
      <a href="soc.html">Social</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Game and Code</h2>
  </section>

  

  <section id="social" class="social-section">
    <div class="social-container">
      <h2>Follow Us</h2>
      <p>Stay connected with <span class="highlight">Z-GameZone</span> for the latest games, updates, and challenges.</p>
      <div class="social-links">
        <a href="https://www.youtube.com/@DSP-web" target="_blank" class="social-link youtube">YouTube</a>
        <a href="https://www.facebook.com/DanLhanafy" target="_blank" class="social-link facebook">Facebook</a>
        <a href="https://www.instagram.com/dspwebsite" target="_blank" class="social-link instagram">Instagram</a>
      </div>
    </div>
  </section>

  <footer>
    <p>
      A DSP and Tem Original<br>
      Games By: Code.org &copy;. All Rights Reserved.
    </p>
  </footer>

</body>
</html>
